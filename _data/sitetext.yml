timeline:
    title:
      en: About
      he: About
      it: About
    text:
      en: "Eosinophilic esophagitis (EoE) is a chronic immune-mediated disease of the esophagus characterized by symptoms related to esophageal dysfunction, and by an eosinophil-predominant esophageal inflammation.<br/><br/>

      Currently data on the direct experience of the patient with Eosinophilic Esophagitis are lacking or incomplete.
      The main objective of this study is to know the feelings and experiences of patients suffering from eosinophilic Esophagitis, through two simple and short questionnaires, completely anonymous.<br/><br/>
      
      Participation in the surveys is voluntary and they are addressed to patients with eosinophilic esophagitis or their parents/legal guardians. The objective of these questions is to assess: how much patients with Eosinophilic Esophagitis and their families know about the disease, how they feel involved in the doctor's decisions and how Eosinophilic Esphagitis affects their daily life."

      he: TODO

      it: "L'esofagite eosinofila (EoE) è una malattia cronica immuno-antigene-mediata, caratterizzata da sintomi di disfunzione esofagea, associati a un'infiammazione eosinofilica della mucosa esofagea. <br/><br/>
      
      Attualmente non esistono dati sull'esperienza diretta dei pazienti affetti da Esofagite Eosinofila o quelli presenti sono scarsi e incompleti per l’esiguità delle popolazioni studiate. L'obiettivo principale di questo studio è quello di conoscere le sensazioni e le esperienze dei pazienti affetti da Esofagite Eosinofila, attraverso due semplici e brevi questionari, completamente anonimi, rivolti a pazienti affetti da Esofagite Eosinofila o, in caso di minori, ai loro genitori/tutori legali.<br/><br/>

      La partecipazione è volontaria ed è possibile interrompere la compilazione in qualsiasi momento. Gli obiettivi principali di questi due sondaggi sono quelli di valutare quanto i pazienti affetti da Esofagite Eosinofila e le loro famiglie siano informati sulla malattia, quanto si sentano coinvolti nei processi decisionali del medico di riferimento e quanto e in che modo l'Esfagite Eosinofila condiziona la loro vita quotidiana."
