    text:
      en: "Eosinophilic esophagitis (EoE) is a chronic immune-mediated disease of the esophagus characterized by symptoms related to esophageal dysfunction, and by an eosinophil-predominant esophageal inflammation.<br/><br/>

      Currently data on the direct experience of the patient with Eosinophilic Esophagitis are lacking or incomplete.
      The main objective of this study is to know the feelings and experiences of patients suffering from eosinophilic Esophagitis, through two simple and short questionnaires, completely anonymous.<br/><br/>
      
      Participation in the surveys is voluntary and they are addressed to patients with eosinophilic esophagitis or their parents/legal guardians. The objective of these questions is to assess: how much patients with Eosinophilic Esophagitis and their families know about the disease, how they feel involved in the doctor's decisions and how Eosinophilic Esphagitis affects their daily life. Finally, we have added a third questionnaire with only one question which asks if you will be interested in participating in the next stage of the project in which we will try to develop an internet based decision assisting tool to help patients and practitioners make the best clinical decisions for their patients based on both clinical and test results as well as patient identified preferences."

      es: "La esofagitis eosinofília (EoE) es una enfermedad crónica del esófago mediada por el sistema inmunitario que se caracteriza por síntomas relacionados con la disfunción esofágica y por una inflamación esofágica con predominio de eosinófilos.<br/><br/>
      
      Actualmente, los datos sobre la experiencia directa del paciente con esofagitis eosinofílica son escasos o incompletos. El objetivo principal de este estudio es conocer los sentimientos y vivencias de los pacientes que padecen Esofagitis eosinofílica, a través de dos cuestionarios sencillos y breves, completamente anónimos.<br/><br/>
      
      La participación en las encuestas es voluntaria y están dirigidas a pacientes con esofagitis eosinofílica o sus padres / tutores legales. El objetivo de estas preguntas es evaluar: cuánto saben los pacientes con esofagitis eosinofílica y sus familias sobre la enfermedad, cómo se sienten involucrados en las decisiones del médico y cómo afecta la esofagitis eosinofílica a su vida diaria.
      Finalmente, hemos agregado un tercer cuestionario con una sola pregunta que le consulta si está interesado en participar en la siguiente etapa del proyecto, en el que intentaremos desarrollar una herramienta de asistencia a la toma de decisiones basada en Internet, para ayudar a los pacientes y a los médicos a realizar las mejores decisiones clínicas para sus pacientes, basadas en resultados de pruebas, así como en las preferencias identificadas por el paciente."

      he: "דלקת ושט אאוזינופילית הינה מחלה כרונית המטווחת על ידי מערכת החיסון ומערבת את הושט. היא מאופיינת על ידי תסמינים הקשורים לחוסר תפקוד תקין של הושט בשילוב עם תסנין העשיר בתאי דלקת אאוזינופילים בדפנות הושט. קיים מעט מאוד מידע בספרות הרפואית אודות חוויות ותחושות מטופלים המאובחנים עם דלקת ושט אאוזינופילית.
המטרה העיקרית של עבודת מחקר זו היא ללמוד, דרך הדיווחים שלכם, המטופלים, על חוויות ותחושות המטופל המאובחן עם מחלה זו בעזרת שני שאלונים קצרים אנונימיים.
אנחנו רוצים להעריך את מידת הידע של מטופלים ומשפחותיהם אודות דלקת ושט אאוזינופילית, כיצד הם חשים את מעורבותם בשיקולים והחלטות הרופאים המטפלים בהם, וכיצד המחלה משפיעה על חיי היום יום שלהם.
בסוף, ובנפרד מהשאלונים, קיימת אפשרות להודיע לצוות המחקר באם תהיו מעוניינים להיות שותפים בשלב עתידי של פרויקט זה על סיוע בפיתוח כלי עזר אינטרנטי אשר מתכלל אינפורמציה אודות המטופל ומחלתו, רצונותיו והעדפותיו - ומטרתו יהיה לעזור למטופל ולצוות הרפואי לבחור את הטיפול הטוב ביותר עבור המטופל. באם תהיו מעוניינים בכך, תהיה לכם אפשרות להזין כתובת מייל בכדי שנוכל ליצור אתכם קשר בעתיד. כאמור,
לא ניתן לקשר בין כתובת זו לתשובות שהזנתם לשאלונים האחרים. באם אינכם מעוניינים בהשתתפות עתידית, אין צורך לענות על שאלות אלו.
ההשתתפות במילוי השאלונים היא על בסיס התנדבותי והם מנוסחים עבור מטופלים עם דלקת ושט אאוזינופילית מעל גיל 18 או עבור הורים/אפוטרופסים של מטופלים מתחת לגיל זה.
בכל מקרה, בכל שלב של מילוי השאלונים או ההשתתפות במחקר, ישנה אפשרות להפסיק או לצאת מהמחקר מיזמתך. כמו כן, בכל שאלה ישנה אפשרות לציין שאינך מעוניין/ת לענות על השאלה.
מענה על השאלונים כמוהו כהסכמה מדעת על השתתפות במחקר.
בכל עניין הקשור למחקר ניתן לפנות לחוקר הראשי לדר' נעם זביט בטל' 03-9253304 או noamze@clalit.org.il .המחקר אושר על ידי ועדת הלסינקי של מרכז רפואי רבין ומספרו
0479-23-RMC"

      it: "L'esofagite eosinofila (EoE) è una malattia cronica immuno-antigene-mediata, caratterizzata da sintomi di disfunzione esofagea, associati a un'infiammazione eosinofilica della mucosa esofagea. <br/><br/>
      
      Attualmente non esistono dati sull'esperienza diretta dei pazienti affetti da Esofagite Eosinofila o quelli presenti sono scarsi e incompleti per l’esiguità delle popolazioni studiate. L'obiettivo principale di questo studio è quello di conoscere le sensazioni e le esperienze dei pazienti affetti da Esofagite Eosinofila, attraverso due semplici e brevi questionari, completamente anonimi, rivolti a pazienti affetti da Esofagite Eosinofila o, in caso di minori, ai loro genitori/tutori legali.<br/><br/>

      La partecipazione è volontaria ed è possibile interrompere la compilazione in qualsiasi momento. Gli obiettivi principali di questi due sondaggi sono quelli di valutare quanto i pazienti affetti da Esofagite Eosinofila e le loro famiglie siano informati sulla malattia, quanto si sentano coinvolti nei processi decisionali del medico di riferimento e quanto e in che modo l'Esfagite Eosinofila condiziona la loro vita quotidiana. Infine il terzo questionario, costituito da  una sola domanda, valuta l’interesse a partecipare alla fase successiva di questo progetto in cui proveremo a sviluppare uno strumento informatico, che possa essere di supporto al medico nel processo decisionale in merito alla gestione diagnostica e terapeutica dei pazienti pediatrici affetti da Esofagite Eosinofila, tenendo conto delle preferenze specifiche del singolo paziente."
